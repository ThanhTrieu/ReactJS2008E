<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="T3H"/>
  <meta name="description" content="Hoc Frontend" />
  <meta name="keyword" content="HTL,CSS,JS,ReactJS" />
  <title>Layout Demo</title>
  <link rel="stylesheet" href="css/layout.css" type="text/css" />
  <style type="text/css">
    /* code css in here */
  </style>
</head>
<body>
  <!-- container -->
  <div class="container">
    <header class="header">
      <!-- logo -->
      <div class="header__logo">
        <h4>This is logo</h4>
      </div>
      <!-- ./ logo -->
      <!-- banner -->
      <div class="header__banner">
        <h4>This is banner</h4>
      </div>
      <!-- ./ banner -->
    </header>
    <!-- Nav -->
    <nav class="nav">
      <ul class="nav__menu">
        <li><a style="color: green;" href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
    <!-- ./end nav -->
    <!-- content -->
    <main class="main">
      <div class="main__left">
        <section class="main__left__section">
          <h4>This is section</h4>
        </section>
        <article class="main__left__article">
          <h4>This is article</h4>
        </article>
      </div>
      <div class="main__right">
        <aside class="main__right_aside">
          <h4>This is aside</h4>
        </aside>
      </div>
    </main>
    <!-- ./content -->
    <!-- footer -->
    <footer class="footer">
      <h2 class="footer__title">This is footer</h2>
    </footer>
    <!-- ./footer -->
  </div>
  <!-- ./ container -->
</body>
</html>
